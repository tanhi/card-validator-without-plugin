<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Card Validator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
      <form>
        <div class="form-group row">
          <label for="cn" class="col-2 col-form-label">NÃºmero de tarjeta</label>
          <div class="col-3">
            <input class="form-control"  id="cn" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-2 col-form-label">Fecha de vencimiento</label>
          <div class="col-3">
            <input class="form-control" id="exp" type = "month" min="2018-03" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">CVV</label>
          <div class="col-3">
            <input class="form-control"  id="cvv" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-url-input" class="col-2 col-form-label">Nombre completo</label>
          <div class="col-3">
            <input type="text" class="form-control"  id="name"   required>
          </div>
        </div>
        <input type="submit" value="Pagar" />
      </form>
  </div>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
